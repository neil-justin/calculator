<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <div class="stored-value"></div>
            <div class="displayed-value">0</div>
        </div>
        <div class="btns-cntr">
            <div class="btns-divider">
                <button class="clear-btn">Clear</button>
                <button class="delete-btn">Delete</button>
            </div>
            <div class="btns-divider">
                <button class="numbers-btn" value="9">9</button>
                <button class="numbers-btn" value="8">8</button>
                <button class="numbers-btn" value="7">7</button>
                <button class="operators-btn" value="/">รท</button>
                <button class="numbers-btn" value="6">6</button>
                <button class="numbers-btn" value="5">5</button>
                <button class="numbers-btn" value="4">4</button>
                <button class="operators-btn" value="*">ร</button>
                <button class="numbers-btn" value="3">3</button>
                <button class="numbers-btn" value="2">2</button>
                <button class="numbers-btn" value="1">1</button>
                <button class="operators-btn" value="-">-</button>
                <button class="decimal-btn" value=".">.</button>
                <button class="numbers-btn" value="0">0</button>
                <button class="equal-btn" value="=">=</button>
                <button class="operators-btn" value="+">+</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
